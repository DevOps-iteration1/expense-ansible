- name: Clean the Old Content
  ansible.builtin.file:
    path: "{{ app_loc }}" # Ila unte we need to use in double quotes I mean calling variable directly
    state: absent

- name: Create app directory
  ansible.builtin.file:
    path: "{{ app_loc }}"
    state: directory
    owner: "{{app_user}}"
    group: "{{app_user}}"

- name: Download and Extract App Content
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/expense-{{ component }}-v2.zip
    dest: "{{ app_loc }}"
    remote_src: yes
    owner: "{{app_user}}"
    group: "{{app_user}}"

- name: Install ansible hvac
  ansible.builtin.shell: sudo pip3.11 install ansible hvac -y
